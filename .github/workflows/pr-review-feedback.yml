name: PR Review Feedback to Jules

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  feedback-to-jules:
    # issue_comment is emitted for both issues and PRs; limit to PR comments only.
    if: github.event_name == 'pull_request_review_comment' || github.event.issue.pull_request
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Send feedback to Jules
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GH_PAT || github.token }}
          script: |
            const payload = context.payload;

            const prNumber = payload.issue ? payload.issue.number : payload.pull_request.number;
            const prData = payload.issue || payload.pull_request;
            const prAuthor = prData.user.login;
            const reviewComment = payload.comment.body;

            // Check if PR is created by Jules
            if (!prAuthor.toLowerCase().includes('jules')) {
              console.log('PR not created by Jules, skipping.');
              return;
            }

            // Skip command-like comments or already-mentioned comments.
            if (reviewComment.trim().startsWith('/') || reviewComment.trim().startsWith('@') || reviewComment.includes('@jules')) {
               console.log('Skipping command or existing mention.');
               return;
            }

            // Quote the review comment and add @jules
            const feedbackBody = `@jules\n\n> ${reviewComment.replace(/\n/g, '\n> ')}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: feedbackBody
            });

            console.log('Feedback sent to Jules.');
