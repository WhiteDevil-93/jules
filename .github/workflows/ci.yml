name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: jules-extension/package-lock.json

      - name: Install dependencies
        working-directory: ./jules-extension
        run: npm ci

      - name: Security Audit (npm)
        working-directory: ./jules-extension
        run: |
          set -e
          npm audit --audit-level=moderate || true

      - name: Lint
        working-directory: ./jules-extension
        run: npm run lint

  test:
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: jules-extension/package-lock.json

      - name: Cache VS Code Test Downloads (.vscode-test)
        uses: actions/cache@v4
        with:
          path: |
            ~/.vscode-test
            ~/.vscode
          key: ${{ runner.os }}-vscode-test-${{ hashFiles('**/jules-extension/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-vscode-test-

      - name: Ensure display available (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install dependencies
        working-directory: ./jules-extension
        run: npm ci

      - name: Security Audit (npm)
        working-directory: ./jules-extension
        run: |
          set -e
          npm audit --audit-level=moderate || true

      - name: Lint
        working-directory: ./jules-extension
        run: npm run lint

      - name: Compile
        working-directory: ./jules-extension
        run: npm run compile

      - name: Run tests
        working-directory: ./jules-extension
        run: |
          if [[ "${RUNNER_OS}" == 'Linux' || "${RUNNER_OS}" == 'linux' ]]; then
            xvfb-run -a npm test
          else
            npm test
          fi
